---
#---------------- Chaincode Deployment ---------------------
apiVersion: apps/v1 # for versions before 1.8.0 use apps/v1beta1
kind: Deployment
metadata:
  name: chaincode-marbles-org2
  namespace: hyperledger
  labels:
    app: chaincode-marbles-org2
spec:
  selector:
    matchLabels:
      app: chaincode-marbles-org2
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: chaincode-marbles-org2
    spec:
      containers:
        - image: myfabric/marbles:1.0
          name: chaincode-marbles-org2
          imagePullPolicy: IfNotPresent
          env:
            - name: CHAINCODE_CCID
              value: "marbles:77c66a5a33cfa9a538b416a2d39d8755e7dde66472df1ccb6aaf2a3e59e3489c"
            - name: CHAINCODE_ADDRESS
              value: "0.0.0.0:7052"
          ports:
            - containerPort: 7052
